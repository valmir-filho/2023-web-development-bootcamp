<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cascade Specifity and Inheritance</title>
</head>

<body>
    <h1>Cascade Specifity and Inheritance</h1>
    <div id="outer-box" class="box">
        <div class="box">
            <p>Yellow Text</p>
            <div class="box inner-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
        <div class="box">
            <p>Yellow Text</p>
            <div class="box inner-box">
                <p class="white-text">White Text</p>
            </div>
        </div>
    </div>
</body>

</html>
