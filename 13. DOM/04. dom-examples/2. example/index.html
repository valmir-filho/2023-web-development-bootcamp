<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>

<body>
    <h1 id="title">Hello</h1>
    <input type="checkbox">
    <button class="btn">Click me</button>
    <ul id="list">
        <li class="item"><a href="https://www.google.com">Google</a></li>
        <li class="item">Second</li>
        <li class="item">Third</li>
    </ul>
</body>

</html>

<!--
    Observations!
    1. Example to manipulate using DOM: document.getElementsByTagName("li").
    2. Example to manipulate using DOM: document.getElementsByTagName("li") [2].style.color = "purple" (change one specific element in array).
    3. Use querySelector instead of getElements, because it's more professional.
    4. Doubts, see the HTML DOM documentation.
-->
