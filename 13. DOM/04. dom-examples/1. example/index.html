<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Example</title>
</head>

<body>
    <h1>Hello</h1>
    <input type="checkbox">
    <button>Click me</button>
    <ul>
        <li class="list"><a href="https://www.google.com">Google</a></li>
        <li class="list">Second</li>
        <li class="list">Third</li>
    </ul>
</body>

</html>

<!--
    Observations!
    1. The DOM (document object model) catalogs the web page in individuals objects, to select and manipulate them.
    2. The task to convert HTML file in DOM is done by the browser, when the page is reloaded (like a tree structure).
    3. Everything inside the HTML file it's contained in object called document.
    4. Google extension: HTML Tree generator.
    5. To navigate in DOM, use the Google Developer Console and type "document".
    6. Options to use in the document method:
        document.firstElementChild;
        document.lastElementChild;
        document.firstElementChild.firstElementChild (to go inside).
    7. Example to manipulate using DOM: document.firstElementChild.lastElementChild.firstElementChild.innerHTML = "Good Bye" (change de H1 information).
    8. Example to manipulate using DOM: document.firstElementChild.lastElementChild.firstElementChild.style.color = "red" (change de H1 information).
    9. Example to manipulate using DOM: document.querySelector("input").click() (mark the checkbox). 
-->
