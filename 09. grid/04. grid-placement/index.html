<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Placement</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            height: 100vh;
            display: grid;
            gap: 5px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        .emoji {
            font-size: 5rem;
            background-color: blueviolet;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

<body>
    <h1>Grid Placement</h1>
    <div class="container">
        <div class="cowboy emoji">🤠</div>
        <div class="astronaut emoji">👨‍🚀</div>
        <div class="teacher emoji">👨‍🏫</div>
    </div>
</body>

</html>
