<!-- HTML lists. -->

<!-- Unordered list. -->
<ul>
    <p>Unordered list.</p>
    <li>Volkswagen</li>
    <li>Renault</li>
    <li>Chevrolet</li>
    <li>Kia</li>
</ul>
<hr>
<ol>
    <p>Ordered list.</p>
    <li>Volkswagen</li>
    <li>Renault</li>
    <li>Chevrolet</li>
    <li>Kia</li>
</ol>

<!-- In both lists we have the list item: <li></li>. -->
